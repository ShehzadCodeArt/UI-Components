<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Product Card UI</title>
</head>

<body>
    <div class="card">
        <div class="productdetails">
            <div class="title">
                <h1>Men's T-Shirt</h1>
                <span>COD: $2</span>
            </div>
            <div class="price">$ <span>9.99</span></div>
            <div class="variants">
                <h3>COLOR</h3>
                <ul>
                    <li><img src="./img/product1.png" alt="Red"></li>
                    <li><img src="./img/product2.png" alt="Red"></li>
                    <li><img src="./img/product3.png" alt="Red"></li>
                    <li><img src="./img/product4.png" alt="Red"></li>
                    <li><img src="./img/product5.png" alt="Red"></li>
                </ul>
            </div>
            <div class="variants">
                <h3>SIZE</h3>
                <ul>
                    <li>S</li>
                    <li>M</li>
                    <li>L</li>
                    <li>XL</li>
                    <li>XXL</li>
                </ul>
            </div>
            <button class="action-btn">Add to Cart</button>

        </div>
        <div class="imgcontainer">
            <div class="imgBox">
                <img src="./img/product1.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
