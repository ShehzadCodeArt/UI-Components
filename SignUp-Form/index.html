<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-box">
            <header class="form-header">
                <h2>SignUp</h2>
                <P>It just takes 30 seconds</P>
            </header>
            <main class="form-body">
                <form action="">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="fullname"  placeholder="Enter Your Name" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" name="email" id="emailid" placeholder="Enter Your Email" required>
                    </p>
                    <p>
                        <label for="password">Your new Password</label>
                        <input type="password" name="password" id="password"  placeholder="atleast 8 Characters" required>
                    </p>
                    <p>
                        <input type="submit" name="" id="button" value="Login">
                    </p>
                </form>
            </main>
            <footer class="form-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
